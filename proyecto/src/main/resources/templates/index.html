<!doctype html>
<html long="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{css/style.css}" rel="stylesheet">
</head>
<body>
<main>
    <div class="px-4 py-5 my-5 text-center">
        <img height="150" width="150" src="css/logo.jpg" alt="" class="rounded-circle" style="margin: auto; display: block">
        <h1 class="display-5 fw-bold">Bienvenido al inicio de sesión</h1>
        <div class="col-lg-6 mx-auto">
            <div sec:authorize="!isAuthenticated()">
                <a th:href="@{/oauth2/authorization/auth0}" class="btn btn-primary btn-lg px-4 gap-3">Iniciar Sesión</a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <h3 th:text="'Bienvenido, ' + ${user.getEmail()}"></h3>
                <a th:href="@{/movimientodinero}" class="btn btn-primary btn-lg px-4 gap-3">Ingresar</a>
            </div>
            <!--<button type="button" class="btn btn-outline-secondary btn-lg px-4"></button>-->
        </div>

    </div>
</main>

</body>
</html>
